<!doctype html>
<html lang="en" ng-app="topAlbumsApp">
  <head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/stylesheets/main.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="albumsListController">
  	<div class="container">
  		<div class="row">
        <div class="col-xs-12">
          <h1>{{mainTitle}}</h1>
          <p>{{desc}}</p>
        </div>
  			<div class="" ng-repeat="item in testNames | orderBy:'-rank'" ng-class="gridlayout(item.rank)">
  				<p>{{item.albumTitle}}</p>
          <p>{{item.artist}}</p>
          <p>Rank: {{item.rank}}</p>
          <a ng-click="testAB($index)">CLICK ME!!!!!!!!!</a>
          <!-- <div ng-bind-html="testYT(item.youtube)"></div> -->
  			</div>
  		</div>
  	</div>
  </body>
</html>
